<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center mb-4">Sales Prediction</h1>
                <form id="prediction-form" class="card p-4 shadow">
                    <div class="mb-3">
                        <label for="tv" class="form-label">TV Advertising Budget ($)</label>
                        <input type="number" id="tv" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="radio" class="form-label">Radio Advertising Budget ($)</label>
                        <input type="number" id="radio" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="newspaper" class="form-label">Newspaper Advertising Budget ($)</label>
                        <input type="number" id="newspaper" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
                <div class="mt-4 text-center">
                    <h4>Predicted Sales</h4>
                    <p id="result" class="fw-bold fs-5"></p>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                <h3 class="text-center">Sales Prediction Graph</h3>
                <canvas id="salesChart" style="width: 800px; height: 400px;"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
